<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="css/recuperarcontraseña.css">
</head>
<body>
    <main>
        <h1>Recuperación de contraseña</h1>
        <form action="#" method="post">
            <input type="email" placeholder="Correo electrónico" required>
            <input type="text" placeholder="Código de confirmación" required>
            <button type="submit">Restablecer contraseña</button>
        </form>
        <p class="mensaje-info">
            Se enviará un código de verificación a tu correo electrónico para restablecer la contraseña.
        </p>
    </main>

    <footer>
        <a href="iniciarsesion.html" class="boton-salir">Salir</a>
    </footer>
</body>
</html>
