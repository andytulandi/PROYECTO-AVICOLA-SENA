<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Granja Avícola</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <img class="logo" src="icons/logo sena.png" alt="Logotipo SENA">

    <main>
        <header>
            <h1>REGISTRO</h1>
            <img class="perfil" src="icons/perfil.png" alt="Ícono de usuario">
        </header>

        <form action="#" method="post">
            <input type="text" placeholder="Nombre completo" required>
            <input type="password" placeholder="Contraseña" required>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="text" placeholder="Rol" required>
            <button type="submit">INICIAR SESION</button>
           

        </form>
    </main>

    <footer>
        <a href="login.html" class="boton-salir">Salir</a>
        
    </footer>
</body>
</html>
